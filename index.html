<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing</title>
    <style>
        #videoContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Video Processing Tool</h1>
    <div>
        <label for="videoInput">Upload Video:</label>
        <input type="file" id="videoInput" accept="video/*">
        <progress id="uploadProgress" value="0" max="100"></progress>
    </div>
    <button onclick="processVideo()">Process Video</button>
    <progress id="processingProgress" value="0" max="100"></progress>
    <div id="output"></div>
    <div id="videoContainer">
        <video id="processedVideo" controls autoplay>
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
